<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5f59ca6ad3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        
    <title>User Registration Form</title>
    <style>
        /* Basic CSS styling */
        .registration-form{
            max-width: 400px;
            margin:auto auto;
            padding:20px;
            border:3px double black;
            border-radius:8px;
            box-shadow:0px 0px 5px black;
            
        }
        .brand{
            color: #0f0e0e; /* White color for brand */
            font-weight: bold; /* Bold text */
            margin-top: 0;
        }

        .logo{
            display:flex;
            flex-direction:column;
            align-items:center;
        }

        img{
            background-size:cover;
            object-fit: cover;
            height:70px;
            width:70px;
            border-radius: 50%;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .back{
            border:1px solid black;
            height:20px;
            width:20px;
            padding:5px;
            border-radius:50%;
            display:flex;
            justify-content:center;
            align-items:center;
        }
        .back:hover{
            background-color: rgb(211, 212, 212);
            transition: all 0.05 ease;
        }  
		.footer-links {
			margin-top: 10px;
			font-size: 12px;
		}

		.footer-links a {
			color: #777777;
			margin:0 10px;
			text-decoration: none;
		}

		.footer-links a:hover {
			text-decoration: underline;
		}

       
    </style>
</head>
<body>
    
    <div class="registration-form">
        <div class="back">
            <a href="{% url 'home' %}"><i class="fa-solid fa-arrow-left"></i></a>
        </div>
        <h2 style="text-align:center;margin-top:5px;">Log In</h2>
        <div class="logo">
            <!-- Replace with your logo -->
            <img src="https://chancerylane.co.uk/wp-content/uploads/2019/01/job-hunting-825x500.jpg" alt="Job Hunting Logo">
            <h1 class="brand" ><i>Job Hunting</i></h1>
            
          </div>
        <form action="" method="POST">
            {% csrf_token %}
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
    
    
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
			
			{% if msg %}
            <p style="color: red;">{{msg}}</p>
            {% endif %}
            
            <input type="submit" value="Login">
        </form>
		<div class="footer-links">
        <a href="{% url 'register-user' %}">Sign Up to Apply</a>
        <a href="{% url 'register-hr' %}">Sign Up as Hr</a>
      </div>
    </div>
    </div>
    
</body>
</html>
